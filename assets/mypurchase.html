<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Goblintown Profile</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&family=Ranchers&display=swap"
      rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #f7f8fa, #eaeff3);
      }
      .profile-page {
        padding: 60px 0;
        background: linear-gradient(135deg, #f7f8fa, #eaeff3);
        min-height: 100vh;
      }
      .profile-page h1 {
        font-size: 2.5rem;
        font-family: 'Ranchers', sans-serif;
        color: #333;
        margin-bottom: 30px;
      }
      .purchases-table th,
      .purchases-table td {
        text-align: center;
        font-size: 1rem;
      }
      .product-image {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 5px;
      }
      .btn-primary,
      .btn-outline-secondary {
        border-radius: 30px;
        padding: 12px 25px;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      .btn-primary {
        background-color: #4caf50;
        border: none;
      }
      .btn-primary:hover {
        background-color: #45a049;
      }
      .title {
        font-family: 'Ranchers', sans-serif;
        font-size: 2.5rem;
        color: black;
        text-transform: uppercase;
        margin-bottom: 10px;
      }
      .subtitle {
        font-family: 'Fira Sans', sans-serif;
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 20px;
      }
      .title-divider {
        width: 80px;
        height: 4px;
        background: linear-gradient(135deg, #0a8641, #709c83);
        margin: 7px auto;
        border-radius: 5px;
      }
      .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .card-body {
        padding: 20px 30px;
        background-color: #f9f9f9;
      }

      .card-title {
        font-size: 2.2rem;
        margin-bottom: 15px;
      }

      .card-text p {
        margin: 8px 0;
        line-height: 1.5;
      }

      .btn-outline-secondary {
        border-color: #666;
        color: #666;
      }

      .btn-outline-secondary:hover {
        background-color: #666;
        color: #fff;
        border-color: #666;
      }
    </style>
  </head>
  <body>
    <header id="header" class="header d-flex align-items-center">
      <div class="container-fluid position-relative d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center me-auto me-xl-0">
          <h1 class="sitename ms-md-4">Goblintown</h1>
        </a>

        <nav id="navmenu" class="navmenu me-md-2">
          <ul>
            <!-- <li><a href="shop.html">Shop</a></li> -->
            <!-- <li><a href="mypurchase.html">My Purchase</a></li> -->
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>

        <div class="header-icons d-flex align-items-center me-md-4">
          <a id="profileIcon" href="mypurchase.html" class="me-3 d-none">
            <i class="bi bi-person-circle" style="font-size: 1.5rem"></i>
          </a>
          <a id="cartIcon" class="me-md-4 position-relative d-none" href="cart.html">
            <i class="bi bi-cart" style="font-size: 1.5rem"></i>
            <span
              id="cart-count"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              style="font-size: 0.75rem">
              0
            </span>
          </a>
          <a class="btn-getstarted me-2" href="login.html">Login</a>
        </div>
      </div>
    </header>

    <main class="profile-page">
      <div class="container">
        <div class="section-title" data-aos="zoom-out">
          <h2 class="title">My Profile</h2>
          <p class="subtitle">Here is a summary of your profiles & recent purchases.</p>
          <hr class="title-divider" />
        </div>

        <div class="card mb-4" style="max-width: 800px; margin: auto" data-aos="flip-right">
          <div class="card-body" id="profileSection"></div>
        </div>
      </div>

      <div class="container">
        <div data-aos="zoom-out" class="mt-5">
          <h1 class="mt-5 mb-5">My Purchases</h1>

          <div id="no-purchases-message" class="text-center py-5" style="display: none">
            <p class="subtitle">You haven't purchased any items yet.</p>
            <i class="bi bi-cart-x" style="font-size: 3rem; color: #ccc"></i>
          </div>

          <table id="purchases-table" class="table purchases-table table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Product</th>
                <th>Image</th>
                <th>Price</th>
                <th>Purchase Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="purchaseList"></tbody>
          </table>
        </div>
      </div>

      <div
        class="modal fade"
        id="editProfileModal"
        tabindex="-1"
        aria-labelledby="editProfileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="editProfileForm">
                <div class="mb-3">
                  <label for="age" class="form-label">Age</label>
                  <input type="number" class="form-control" id="age" value="28" />
                </div>
                <div class="mb-3">
                  <label for="gender" class="form-label">Gender</label>
                  <select class="form-select" id="gender">
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="country" class="form-label">Country</label>
                  <input type="text" class="form-control" id="country" value="United States" />
                </div>
                <div class="mb-3">
                  <label for="about" class="form-label">About Me</label>
                  <textarea class="form-control" id="about" rows="3">
Avid gamer and tech enthusiast. Love exploring new games and creating unique content for the gaming community.</textarea
                  >
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer" class="footer dark-background">
      <div class="copyright text-center">
        <div
          class="container d-flex flex-column flex-lg-row justify-content-center justify-content-lg-between align-items-center">
          <div class="d-flex flex-column align-items-center align-items-lg-start">
            <div>
              Â© Copyright
              <strong><span>Goblintown</span></strong>
              . All Rights Reserved
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="assets/js/firebase-init.js"></script>
    <script type="module">
      import { getUserProfile, getProduct, updateUserProfile } from './assets/js/firebase.js';

      async function loadUserProfile() {
        const profileSection = document.getElementById('profileSection');
        profileSection.innerHTML = '';

        try {
          const user = await getUserProfile();
          if (!user) {
            profileSection.innerHTML = '<p class="card-text text-center">Profile not found</p>';
          } else {
            profileSection.innerHTML = `
              <h3 class="card-title text-center"><span class="text-dark">${user.name}</span></h3>
              <p class="card-text">
                <p><strong>Age:</strong> ${user.age || 'N/A'}</p>
                <p><strong>Gender:</strong> ${user.gender || 'N/A'}</p>
                <p><strong>Country:</strong> ${user.country || 'N/A'}</p>
                <p><strong>About Me:</strong> ${user.about || 'N/A'}</p>
              </p>
              <a href="#" class="btn btn-outline-secondary btn-sm mt-3" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</a>
            `;

            renderEditForm(user);
            loadPurchases(user);
          }
        } catch (error) {
          console.error('Error loading profile or purchases:', error);
        }
      }

      function renderEditForm(user) {
        document.getElementById('age').value = user.age || '';
        document.getElementById('gender').value = user.gender || '';
        document.getElementById('country').value = user.country || '';
        document.getElementById('about').value = user.about || '';
      }

      async function loadPurchases(user) {
        const purchasesTable = document.getElementById('purchases-table');
        const purchaseList = document.getElementById('purchaseList');
        const noPurchasesMessage = document.getElementById('no-purchases-message');
        purchaseList.innerHTML = '';

        if (!user.assets || user.assets.length === 0) {
          purchasesTable.style.display = 'none';
          noPurchasesMessage.style.display = 'block';
        } else {
          purchasesTable.style.display = 'table';
          noPurchasesMessage.style.display = 'none';

          // Fetch product details
          const rows = await Promise.all(
            user.assets.map(async (asset) => {
              const productId = asset.productId;
              const purchaseDate = new Date(asset.purchased_at).toLocaleDateString();
              const product = await getProduct(productId);

              if (product) {
                return `
                <tr>
                  <td>${product.name}</td>
                  <td><img src="assets/img/products/${product.img}" alt="${product.name}" class="product-image"></td>
                  <td>$${product.price.toFixed(2)}</td>
                  <td>${purchaseDate}</td>
                  <td>${asset.status}</td>
                </tr>
              `;
              }
              return '';
            })
          );

          purchaseList.insertAdjacentHTML('beforeend', rows.join(''));
        }
      }

      window.saveProfile = async function () {
        // Get updated values from form fields
        const updatedProfile = {
          age: document.getElementById('age').value,
          gender: document.getElementById('gender').value,
          country: document.getElementById('country').value,
          desc: document.getElementById('about').value,
        };

        try {
          await updateUserProfile(updatedProfile);
          console.log('Profile updated successfully');
          loadUserProfile(); // Reload profile data

          // Close modal
          const editProfileModal = bootstrap.Modal.getInstance(document.getElementById('editProfileModal'));
          editProfileModal.hide();
        } catch (error) {
          console.error('Error updating profile:', error);
        }
      };

      document.addEventListener('DOMContentLoaded', () => {
        loadUserProfile();
        AOS.init({
          duration: 600,
          easing: 'ease-in-out',
          once: true,
          mirror: false,
        });
      });

      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || {};
        const totalCount = Object.values(cart).reduce((count, item) => count + item.quantity, 0);

        document.getElementById('cart-count').textContent = totalCount;
      }

      document.addEventListener('DOMContentLoaded', updateCartCount);
    </script>
  </body>
</html>
